version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/uppass
      - SECRET_KEY=dev-secret-key
      - DEK_KEY=dev-dek-key
      - PRIVATE_KEY_PATH=/app/certs/private_key.pem
    volumes:
      - ./certs:/app/certs
    networks:
      - internal
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=uppass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    ports:
      - "5432:5432"

  ingress:
    build:
      context: ./nginx
    ports:
      - "443:443"
    networks:
      - public
      - internal
    depends_on:
      - backend

networks:
  internal:
    internal: true
  public:


volumes:
  postgres_data:
